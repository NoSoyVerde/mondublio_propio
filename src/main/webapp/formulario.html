<!DOCTYPE html>
<html>

<head>
    <title>Formulario de aleatorios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }

        .brand {
            font-weight: bold;
            font-size: 2rem;
            color: #0d6efd;
        }

        .footer {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand brand">Mondublio</span>
            <div>
                <a href="index.jsp" class="btn btn-link">Inicio</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h1 class="mb-4 text-center display-6 fw-bold text-primary">Generación de números aleatorios
                        </h1>
                        <form method="POST" action="aleatoriop.jsp">
                            <div class="mb-3">
                                <label for="sup" class="form-label">Límite superior</label>
                                <input type="text"
                                    class="form-control form-control-lg rounded-3 shadow-sm" id="sup"
                                    placeholder="Introduce límite superior" name="sup">
                            </div>
                            <div class="mb-3">
                                <label for="inf" class="form-label">Límite inferior</label>
                                <input type="text"
                                    class="form-control form-control-lg rounded-3 shadow-sm" id="inf"
                                    placeholder="Introduce límite inferior" name="inf">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit"
                                    class="btn btn-primary btn-lg rounded-pill shadow-sm">Enviar</button>
                                <a href="index.jsp"
                                    class="btn btn-outline-secondary btn-lg rounded-pill shadow-sm">Volver a
                                    inicio</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center py-3 mt-auto bg-white border-top shadow-sm">&copy; 2025 Mondublio. Todos los derechos reservados.</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
